<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    
    <script>
        const myNum = [1, 10, 20, 30, 40, 50, 60, 70, 80, 90];
        let all = "";
        myNum.forEach(myFunction);
        document.getElementById("demo").innerHTML = all;
        
        function myFunction(value, index, array) {
            all += value + "<br>";
        }
    </script>
</body>
</html>
